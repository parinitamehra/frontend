function validUsername()
{
    var x= document.getElementById("uname").value;
    if(x.length<6)
    {
        document.getElementById("p1").style.color="red";
        document.getElementById("p1").innerHTML="invalid";
    }
    else
    {
        document.getElementById("p1").style.color="green";
        document.getElementById("p1").innerHTML="valid";
    }
}
function validPass2()
{
    var pass2= document.getElementById("pass2").value;
    var pass1=document.getElementById("pass1").value;
    if(pass1!=pass2)
    {
        document.getElementById("p3").style.color="red";
        document.getElementById("p3").innerHTML="password dosen't match";
    }
    else
    {
        document.getElementById("p3").style.color="green";
        document.getElementById("p3").innerHTML="valid";
    }
}
function validPass1()
{
    var pass1=document.getElementById("pass1").value;
    var patt="[a-zA-Z0-9]{8}";
    if(pass1.match(patt))
    {
        document.getElementById("p2").style.color="green";
        document.getElementById("p2").innerHTML="valid";
    }
    else
    {
        document.getElementById("p2").style.color="red";
        document.getElementById("p2").innerHTML="invalid";
    }
}
function validEmail()
        {
            var x=document.getElementById("email").value;
            var atposition=x.indexOf("@");
            var dotposition=x.lastIndexOf(".");
            if(atposition<1 || dotposition<atposition+2||dotposition+2>=x.length)
                {
                    document.getElementById("p4").style.color="red";
                    document.getElementById("p4").innerHTML="invalid";
                   
                }
                else{
                    document.getElementById("p4").style.color="green";
                   var col= document.getElementById("p4").innerHTML="valid";
col.style.color="green";
                }
        }
function mobileNo()
{
    var phn=document.getElementById("phn").value;
    var check=/[6,7,8,9]+[0-9]{9}/;
    if(phn.match(check))
    {
        document.getElementById("p5").style.color="green";
        document.getElementById("p5").innerHTML="valid";
    }
    else
    {
        document.getElementById("p5").style.color="red";
        document.getElementById("p5").innerHTML="invalid";
    }
}
function dateVal()
{
    var da=document.getElementById("dob").value;
    var date=new Date(da);
    var year=Number(date.getFullYear());

    var dd=2000;
    if(year>=dd)
    {
        document.getElementById("p6").style.color="red";
        document.getElementById("p6").innerHTML="invalid";
    }
    else
    {
        document.getElementById("p6").style.color="green";
        document.getElementById("p6").innerHTML="valid";
    }
}
