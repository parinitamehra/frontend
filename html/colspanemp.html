<html><head><title>Table with Colgroup</title></head>
<body>
<table width="50%" frame="void">
        <colgroup span="3" width="50%" bgcolor="orange">
    <tr><th colspan="3">Employee</th></tr>
    <tr><th>Name</th>
    <th colspan="2">Mobile</th></tr>
    <tr><td>Pari</td><td>9876567876</td><td>7898765678</td></tr>
    <tr><td>Seth</td><td colspan="2">8978678907</td></tr>
    </table>
    </body>
    </html>
