<html>
    <body>
        <script>
        function print()
        {
            for(var i=0;i<10;i++)
            {
                document.write("number " +i);
                document.write("<br>")
            }
        }
        </script>
        <button onclick=print()>print 1 to 10?</button>
    </body>
</html>
